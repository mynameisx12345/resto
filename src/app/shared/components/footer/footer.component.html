<div class="footer flex flex-col items-center w-full">
  <div
    class="cont flex flex-row gap-x-5 w-full h-full p-5 items-center justify-center"
    *ngIf="!(noFooter$ | async)"
  >
    <button mat-fab color="accent" class="icon-color" aria-label="Home"  matTooltip="Home" (click)="gotoHome()" *ngIf="(currentUser$ | async)?.userType === 'Cashier' || (currentUser$ | async)?.userType === 'Administrator'">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-fab color="accent" class="icon-color" matTooltip="Orders" (click)="gotoOrders()" *ngIf="(currentUser$ | async)?.userType === 'Cashier' || (currentUser$ | async)?.userType === 'Administrator'">
      <mat-icon>menu_book</mat-icon>
    </button>
    <button mat-fab color="accent" class="icon-color" matTooltip="Kitchen" (click)="gotoKitchen()">
      <mat-icon>emoji_food_beverage</mat-icon>
    </button>
    <button mat-fab color="accent" class="icon-color" matTooltip="Sales Report" (click)="gotoSales()" *ngIf="(currentUser$ | async)?.userType === 'Cashier' || (currentUser$ | async)?.userType === 'Administrator' ">
      <mat-icon>bar_chart</mat-icon>
    </button>
    <button mat-fab color="accent" class="icon-color" matTooltip="Admin Settings" *ngIf="(currentUser$ | async)?.userType === 'Administrator'"
    [matMenuTriggerFor]="adminMenu">
      <mat-icon>admin_panel_settings</mat-icon>
    </button>
    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item (click)="goToLink('/admin/items')">
        <mat-icon>fastfood</mat-icon>
        <span>Items</span>
      </button>
      <button mat-menu-item (click)="goToLink('/admin/categories')">
        <mat-icon>category</mat-icon>
        <span>Categories</span>
      </button>
      <button mat-menu-item (click)="goToLink('/admin/qr')">
        <mat-icon>qr_code</mat-icon>
        <span>QR Code</span>
      </button>
    </mat-menu>
    <button mat-fab color="accent" class="icon-color" matTooltip="Logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
