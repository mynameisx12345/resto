<div class="flex flex-col qr">
    <mat-form-field>
        <mat-label>Select Cottage/Table to generate QR Code</mat-label>
        <mat-select [formControl]="cottageFc">
            <mat-option *ngFor="let cottage of cottages" [value]="cottage.id">{{cottage.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div *ngIf="cottageFc.value">
        <qrcode [qrdata]="url" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
    

</div>
